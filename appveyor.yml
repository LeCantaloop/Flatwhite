version: 1.0.{build}

configuration: Release

platform: Any CPU

environment:
  COVERALLS_REPO_TOKEN:
    secure: K2NkAYD7KVzzaf9kcZHcKC4oXxbtndFQv

before_build:
- cmd: nuget restore Flatwhite.sln

build:
  project: Flatwhite.sln
  verbosity: minimal  
  
test_script:
- ps: >-
    .\packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -target:nunit-console.exe -register:user "-targetargs:""Tests\Flatwhite.Tests\bin\$env:CONFIGURATION\Flatwhite.Tests.dll"" /noshadow" -filter:"+[Flatwhite*]*" -output:opencoverCoverage.xml

    $coveralls = (Resolve-Path "packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString()
    
    $env:APPVEYOR_BUILD_NUMBER
    
    & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_BUILD_NUMBER --serviceName appveyor
